<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 작성폼</title>
  <link rel="stylesheet" href="/css/boardlist.css" />
</head>
<style>
</style>
<body>

<header>
  <section class="hbody">
    <article class="nav">
      <div class="title"><a th:href="@{/board/list}">BRAND</a></div>
      <ul id="menu">
        <li><a th:href="@{/board/list}">Home</a></li>
        <li><a class="content" th:href="@{/board/list}">작성된 글 리스트</a></li>
        <li><a th:href="@{/board/write}">글 작성 </a></li>
      </ul>
      <i class="fab fa-twitter-square"></i>
      <i class="fas fa-bars"></i>
    </article>
  </section>
</header>

<div class="layout">
  <form th:action="@{/board/update/{id}(id = ${board.id})}" method="post">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">글 제목</label>
      <input type="text" name="title" id="exampleFormControlInput1" th:value="${board.title}">
    </div>
    <br>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">글 내용 </label><br>
      <textarea id="exampleFormControlTextarea1" name="content" rows="5"
      th:text="${board.content}">Write Something</textarea>
    </div>
    <button type="submit">작성</button>
  </form>
</div>
</body>
</html>
